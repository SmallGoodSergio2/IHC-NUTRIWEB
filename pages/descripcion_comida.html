<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriWeb - Descripción de comida</title>
  <link rel="stylesheet" href="/IHC-NUTRIWEB/css/nutriweb.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="container topbar__row">
      <img class="logo" src="logo.png" alt="NutriWeb">
      <div class="profile">
        <img class="avatar" src="avatar.jpg" alt="Sergio Saavedra">
        <div class="name">Sergio Saavedra</div>
      </div>
      <div class="progress">
        <div class="progress__title">Progreso de meta alimentaria más reciente</div>
        <div class="progress__bar"><div class="progress__fill" style="width:45%"></div></div>
        <div class="progress__percent">45% Completado</div>
      </div>
      <a class="notif" href="#"><img class="notif__icon" src="notif.png" alt="Notificaciones"><span>Notificaciones</span></a>
    </div>
  </header>

  <div class="divider"></div>

  <main class="container layout">
    <aside class="sidebar">
      <button class="hamburger" aria-label="Abrir menú"><span></span><span></span><span></span></button>
      <nav class="menu">
        <a href="#" class="menu__item">Buscar información de comidas</a>
        <a href="#" class="menu__item">Planificar metas</a>
        <a href="#" class="menu__item">Recomendaciones</a>
        <a href="#" class="menu__item">Atención al cliente</a>
        <a href="#" class="menu__item">Configuración</a>
        <a href="#" class="menu__item menu__item--last">Cerrar sesión</a>
      </nav>
    </aside>

    <section class="content">
      <h1 class="title">Descripción de comida</h1>

      <div class="items-grid">
        <div class="food-list">
          <!-- Manzana -->
          <article class="food">
            <h3 class="food__name">Manzana Roja</h3>
            <a href="detalle_manzana.html">
              <img class="food__img" src="manzana.jpg" alt="Manzana roja">
            </a>
            <a class="link-muted" href="detalle_manzana.html">Ver detalles de comida</a>
          </article>

          <!-- Huevo -->
          <article class="food">
            <h3 class="food__name">Huevo</h3>
            <a href="detalle_huevo.html">
              <img class="food__img" src="huevo.jpg" alt="Huevo cocido">
            </a>
            <a class="link-muted" href="detalle_huevo.html">Ver detalles de comida</a>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
