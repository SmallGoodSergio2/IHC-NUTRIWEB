<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriWeb - Planificar Metas</title>
  <link rel="stylesheet" href="planificar_metas.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="topbar">
    <div class="container topbar__row">
      <img class="logo" src="assets/img/logo.png" alt="NutriWeb">

      <div class="profile">
        <img class="avatar" src="assets/img/avatar.jpg" alt="Sergio Saavedra">
        <div class="name">Sergio Saavedra</div>
      </div>

      <div class="progress">
        <div class="progress__title">Progreso de meta alimentaria más reciente</div>
        <div class="progress__bar"><div class="progress__fill" style="width:45%"></div></div>
        <div class="progress__percent">45% Completado</div>
      </div>

      <a class="notif" href="#">
        <img class="notif__icon" src="assets/img/notif.png" alt="Notificaciones">
        <span>Notificaciones</span>
      </a>
    </div>
  </header>

  <div class="divider"></div>

  <!-- ===== CONTENIDO ===== -->
  <main class="container">
    <section class="content">
      <div class="title-box">
        <h1 class="title">Planificar metas</h1>
        <p class="subtitle">(Bienvenido, aquí puedes planificar tus metas)</p>
      </div>

      <div class="cards">
        <div class="card">
          <img src="assets/img/meta1.jpg" alt="Crear meta alimentaria">
          <h3>Crear meta alimentaria</h3>
        </div>

        <div class="card">
          <img src="assets/img/meta2.jpg" alt="Metas Alimentarias">
          <h3>Metas Alimentarias</h3>
        </div>

        <div class="card">
          <img src="assets/img/meta3.jpg" alt="Historial de alimentación">
          <h3>Historial de alimentación</h3>
        </div>

        <div class="card">
          <img src="assets/img/meta4.jpg" alt="Recordatorios">
          <h3>Recordatorios</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
